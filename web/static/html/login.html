<div class="login" ng-controller="LoginController as ctrl">
    <script type="text/ng-template" id="login_modal.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">&times;</button>
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body">
            <form name="loginForm">
                <div class="form-group has-feedback" ng-class="{'has-warning': loginForm.email.$dirty && loginForm.email.$invalid, 'has-success': loginForm.email.$valid}">
                    <label class="control-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email" ng-model="ctrl.email" required="" ng-minlength=8/>
                    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': loginForm.email.$dirty && loginForm.email.$invalid, 'glyphicon-ok': loginForm.email.$valid}"></span>
                    <!--
                    <div class="alert alert-warning" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                        <small ng-show="loginForm.email.$error.required">Required!</small>
                        <small ng-show="loginForm.email.$error.minlength">Not enough characters</small>
                        <small ng-show="loginForm.email.$error.email">Not valid email!</small>
                    </div>
                    -->
                </div>

                <div class="form-group has-feedback" ng-class="{'has-warning': (loginForm.password.$dirty && loginForm.password.$invalid), 'has-success': loginForm.password.$valid}">
                    <label class="control-label" for="email">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password" ng-model="ctrl.password" required="" ng-minlength=8/>
                    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign': loginForm.password.$dirty && loginForm.password.$invalid, 'glyphicon-ok': loginForm.password.$valid}"></span>
                    <!--
                    <div class="alert alert-warning" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                        <small ng-show="loginForm.password.$error.required">Required!</small>
                        <small ng-show="loginForm.password.$error.minlength">Not enough characters</small>
                        <small ng-show="loginForm.password.$error.email">Not valid email!</small>
                    </div>
                    -->
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
        </div>
    </script>
    <button class="btn btn-default" ng-click="ctrl.open('sm')">Open me!</button>
</div>
