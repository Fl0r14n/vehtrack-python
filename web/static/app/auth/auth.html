<div ng-controller="authController as ctrl">
    <div data-oauth
         data-template="{{ ctrl.template}}"
         data-site="{{ ctrl.site_url}}"
         data-authorize-path="{{ ctrl.authorize_path}}"
         data-client-id="{{ ctrl.client_id}}"
         data-redirect-uri="{{ ctrl.redirect_uri}}"
         data-profile-uri="{{ ctrl.profile_uri }}"
         data-scope="write">
    </div>
</div>
